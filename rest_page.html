<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Uber Eats</title>
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="row between-xs">
                <div class="col-xs-5 col-md-2 start-xs">
                    <a href="index.html"><img class="logo" src="img/logo.svg" alt="Логотип Uber Eats"></a>
                </div>
                <div class="row col-xl-2 col-md-4 col-xs-6 end-xs">
                    <a class="button" href="#">Войти</a>
                    <a class="basket hidden-xs" href="#"><img src="img/basket.svg" alt="Корзина"></a>
                </div>
            </div>
    </header>

            <img class="logo" src="img/white-logo.svg" alt="Логотип Uber Eats">
        </div>
        <div class="container footer-container-2">
            <div class="row between-xs">
                <div class="col-xs-4">
                    <select class="lang-select">
                        <option value="russian" selected>Русский</option>
                        <option value="english">English</option>
                    </select>
                    <span class="tag"><span>#</span>UberEats</span>
                    <div class="social_block">
                        <a class="facebook" href="#"><img src="img/facebook.svg"></a>
                        <a href="#"><img src="img/twitter.svg"></a>
                        <a href="#"><img src="img/instagram.svg"></a>
                    </div>
                </div>
                <div class="col-xs-4">
                    <ul class="footer-menu">
                        <li><a href="#">Об UberEats</a></li>
                        <li><a href="#">Станьте партнёром по доставке</a></li>
                        <li><a href="#">Станьте парнёром-рестораном</a></li>
                    </ul>

                    <ul class="footer-menu">
                        <li><a href="#">Все города</a></li>
                        <li><a href="#">Цены</a></li>
                        <li><a href="#">Помощь</a></li>
                        <li><a href="#">FAQs</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container footer-container-3">
            <a href="#"><img src="img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg"></a>
            <a href="#"><img src="img/en_badge_web_generic-cf6dad406f.svg"></a>
        </div>
        <div class="container footer-container-4">
            <div class="row between-xs">
                <div class="col-xs-4">
                    <div class="footer-menu"><a href="#">© 2017 Uber Technologies Inc.</a></div>
                </div>
                <div class="col-xs-4">
                    <div class="footer-menu"><a href="#">Обработка персональных данных</a></div>
                </div>
                <div class="col-xs-4">
                    <div class="footer-menu"><a href="#">Пользовательское соглашение</a></div>
                </div>
            </div>
        </div>
    </footer>

</html>
